name: FTP Deploy (CodeIgniter 3)

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }} # 91.204.209.211
          username: ${{ secrets.FTP_USERNAME }} # edwin@edflix.fun
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftps
          security: strict # matches "Use explicit FTP over TLS"
          local-dir: ./ # repo root
          server-dir: /public_html/ # adjust to your CodeIgniter folder
          exclude: |
            **/.git*
            **/.github*
            application/cache/**
            application/logs/**
            application/config/development/**
          log-level: verbose
