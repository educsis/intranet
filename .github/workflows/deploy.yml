name: FTP Deploy Incremental

on:
  push:
    branches:
      - main # or your chosen deploy branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP (only changed files)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp # or ftps if supported
          local-dir: ./ # root of your repo
          server-dir: /public_html/ # adjust to your server path
          dry-run: false
          # Optional:
          # dangerous-clean-slate: false
          # exclude: |
          #   **/.git*
          #   application/cache/**
          #   application/logs/**
